
server:
  port: 6002

spring.application.name: Soul Land (FF4j Console)

info:
  group: io.boonlogc
  artifact: soul-land-ff4j
  name: Soul Land Application (FF4j Console)
  version: 1.6.5

# Sample Configuration from SpringBoot => FF4J
security:
  user:
    name: ff4j
    password: ff4j

ff4j:
  webapi:
    authentication: false
    authorization: false
  stores:
    mongodb:
      enabled: false
      addresses:
        - localhost:10001
#        - teto:10001

    redis:
      enabled: true
      host: localhost
      port: 16379

