<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/fragments/layout :: htmlhead" th:with="title='Protected area'"></head>


<body role="document">

<div th:replace="/fragments/layout :: navbar">(navbar)</div>

<div class="container">
    <div class="starter-template">
        <h2>You are in protected area. You are logged in as (<span th:text="${principal.username}">(principal)</span>)</h2>
        <h3><a th:href="${@mainController.casLogoutUrl}">Log out</a></h3>
    </div>

    <div th:if="${not #lists.isEmpty(principal.authorities)}">
        <h2>Principal Authorities</h2>
        <table class="table table-striped">
            <tr th:each="attr : ${principal.authorities}">
                <td th:text="${attr}">Authority</td>
            </tr>
        </table>
    </div>
    <div th:if="${not #maps.isEmpty(attributes)}">
        <h2>Attributes</h2>
        <table class="table table-striped">
            <tr th:each="attr : ${attributes}">
                <td th:text="${attr.key}">Attribute Key</td>
                <td th:text="${attr.value}">Attribute Value</td>
            </tr>
        </table>
    </div>
</div>

</body>

</html>
